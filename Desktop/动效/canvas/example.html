<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CANVAS</title>
	<style type="text/css">
		body{font-family: Arial;font-size: 14px;margin: 20px;}
		canvas{border: 1px solid #ccc;}
	</style>
</head>
<body>
	<div class="content">
		<canvas width="300" height="150" id="mycanvas1">您的浏览器不支持canvas</canvas>
		<canvas width="300" height="150" id="mycanvas2">您的浏览器不支持canvas</canvas>
		<canvas width="300" height="150" id="mycanvas3">您的浏览器不支持canvas</canvas>
		<canvas width="300" height="200" id="mycanvas4">您的浏览器不支持canvas</canvas>
		<canvas width="300" height="200" id="mycanvas5">您的浏览器不支持canvas</canvas>
	</div>
	<script>
		var ex1=document.getElementById("mycanvas1");
		if(ex1.getContext){
			var ext1=ex1.getContext("2d");
			ext1.strokeRect(20,20,200,100);//绘制一个矩形的边框
			ext1.fillRect(40,40,50,50);//绘制一个填充的矩形
			ext1.clearRect(50,50,30,30);//清除指定矩形区域，让清除部分完全透明
		}else{}

		var ex2=document.getElementById("mycanvas2");
		if(ex2.getContext){
			var ext2=ex2.getContext("2d");
			ext2.beginPath();//新建一条路径，生成之后，图形绘制命令被指向到路径上生成路径。
			ext2.moveTo(10,10);//将笔触移动到指定的坐标x以及y上
			ext2.lineTo(10,130);//绘制一条从当前位置到指定x以及y位置的直线
			ext2.lineTo(200,130);
			ext2.stroke();//通过线条来绘制图形轮廓。
			ext2.closePath();//闭合路径之后图形绘制命令又重新指向到上下文中。
		}else{}

		var ex3=document.getElementById("mycanvas3");
		if(ex3.getContext){
			var ext3=ex3.getContext("2d");
			ext3.beginPath();
			ext3.moveTo(10,10);
			ext3.lineTo(10,130);
			ext3.lineTo(140,130);
			ext3.fill();//通过填充路径的内容区域生成实心的图形。当你调用fill()函数时，所有没有闭合的形状都会自动闭合，所以你不需要调用closePath()函数。但是调用stroke()时不会自动闭合
			ext3.closePath();
		}else{}

		var ex4=document.getElementById("mycanvas4");
		if (ex4.getContext){
			var ext4=ex4.getContext("2d");
			ext4.strokeStyle='rgb(255,20,147)';
			for(var i=0;i<10;i++){
				ext4.lineWidth = 1+i;
				ext4.beginPath();
				ext4.moveTo(10+i*10,10);
				ext4.lineTo(10+i*10,140);
				ext4.stroke();
			}
		}else{}


		var ex5=document.getElementById('mycanvas5');
		if (ex5.getContext) {
			var ext5=ex5.getContext("2d");
			for (var i=1;i<6;i++){
    			for (var j=1;j<6;j++){
      				ext5.fillStyle = 'rgb(' + Math.floor(255-42.5*i) + ',' +  Math.floor(255-42.5*j) + ',0)';
      				ext5.fillRect(j*25,i*25,25,25);
				}
			}
		}
	</script>
</body>
</html>
